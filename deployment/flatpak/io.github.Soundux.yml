app-id: io.github.Soundux
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
command: soundux
finish-args:
  - --device=all
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=host
modules:
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        branch: master
