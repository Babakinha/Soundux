app-id: io.github.Soundux
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
command: soundux
finish-args:
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=host
modules:
  - "shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json"
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_FLATPAK=ON
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        branch: master
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.tar.xz
        sha256: 06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909
    post-install:
      - install -Dm644 COPYING.LGPLv3 /app/share/licenses/ffmpeg/COPYING
    cleanup:
      - "/share/ffmpeg"
  - name: youtube-dl
    no-autogen: true
    no-make-install: true
    make-args:
      - youtube-dl
      - PYTHON=/usr/bin/python
    sources:
      - type: archive
        url: https://github.com/ytdl-org/youtube-dl/releases/download/2021.04.26/youtube-dl-2021.04.26.tar.gz
        sha256: 4ccf21f4a0daee0d58bef569c71dd459bd1f629248995b4e4856b6926531ea4a
    post-install:
      - install -Dm0755 -t /app/bin youtube-dl
